<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/quartz/bootstrap.rtl.min.css" integrity="sha512-88caQ78wiD4mLF+1uAeSsImidT6oTwsmRlIATI4kI04D0KGjN2i/mQazWnP6e12LdjzRI2gzplRJf2K7TTKqeA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<section class="login list-group">
        <div class="container list-group">
            <div class="container-logo">
                <div class="flex">
                    <div class="barra"></div>
                    <div class="circulo"></div>
                    <div class="barra"></div>
                </div>
            </div>
            <h4>Ingresar</h4>
            <form (submit)="login()">
                <div class="mb-3">
                    <input matInput type="email" id="email" class="form-control" name="email" placeholder="Email"
                        [(ngModel)]="email" required />
                </div>
                <div class="mb-3">
                    <input matInput type="password" id="password" class="form-control" name="password"
                        placeholder="Contraseña" [(ngModel)]="password" required />
                </div>
                <div class="remember-me mb-4">
                    <div class="remember-me-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe" />
                        <label for="rememberMe">Recuerdame</label>
                    </div>
                    <div class="forgot-password mt-4">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
                <input type="submit" value="Ingresar" class="btn btn-primary btn-ingresar" />
            </form>
            <div class="signup-link mt-2">
                <a href="#" (click)="goToRegister(); $event.preventDefault();">¿No tienes cuenta aún? <b>Regístrate</b></a>
            </div>
        </div>
    </section>
