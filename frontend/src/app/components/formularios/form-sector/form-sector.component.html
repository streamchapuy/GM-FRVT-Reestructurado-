<div class="form-sector-container">
  <h2>Formulario de Sector</h2>

  <div class="form-group">
    <label for="id_sector">ID Sector:</label>
    <input type="number" id="id_sector" [(ngModel)]="sector.id_sector" name="id_sector" required>
  </div>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="sector.nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="existencia">Existencia:</label>
    <select id="existencia" [(ngModel)]="sector.existencia" name="existencia">
      <option *ngFor="let existencia of existencias" [value]="existencia.nombre">
        {{ existencia.nombre }}
      </option>
    </select>
  </div>

  <div class="form-actions">
    <button type="button" (click)="volver()">Volver</button>
    <button type="button" (click)="crear()">Crear</button>
    <button type="button" (click)="editar()">Editar</button>
    <button type="button" (click)="eliminar()">Eliminar</button>
    <button type="button" (click)="limpiarFormulario()">Limpiar</button>
  </div>
  

  <div class="lista-sectores-container">
    <h2>Lista de Sectores</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Sector</th>
            <th>Nombre</th>
            <th>¿Existe?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sector of paginatedSectores" (click)="seleccionarSector(sector)">
            <td>{{ sector.id_sector }}</td>
            <td>{{ sector.nombre }}</td>
            <td>{{ sector.existencia }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span>Página {{ currentPage + 1 }} de {{ Math.ceil(sectores.length / itemsPerPage) }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= (sectores.length / itemsPerPage) - 1">Siguiente</button>
  </div>
</div>
