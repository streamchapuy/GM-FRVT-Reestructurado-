<div class="form-usuarios-container">
  <h2>Usuarios</h2>
  
  <div class="lista-usuarios-container">
    <button class="volver" type="button" (click)="volver()">Volver</button>
    <h2>Lista de Usuarios</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo de Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of paginadoUsuarios" (click)="seleccionarUsuario(usuario)">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.tipo_usuario }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span>PÃ¡gina {{ currentPage + 1 }} de {{ Math.ceil(usuarios.length / itemsPerPage) }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= (usuarios.length / itemsPerPage) - 1">Siguiente</button>
  </div>
</div>
