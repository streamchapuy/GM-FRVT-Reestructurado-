<div class="form-piso-container">
  <h2>Formulario de Piso</h2>

  <form>
    <div class="form-group">
      <label for="id_piso">ID</label>
      <input type="number" id="id_piso" [(ngModel)]="piso.id_piso" name="id_piso" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="piso.nombre" name="nombre" maxlength="100" />
    </div>

    <div class="form-group">
      <label for="existencia">Existencia</label>
      <select id="existencia" [(ngModel)]="piso.existencia" name="existencia">
        <option *ngFor="let existencia of existencias" [value]="existencia.nombre">
          {{ existencia.nombre }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" (click)="volver()">Volver</button>
      <button type="button" (click)="crear()">Crear</button>
      <button type="button" (click)="editar()">Editar</button>
      <button type="button" (click)="eliminar()">Eliminar</button>
      <button type="button" (click)="limpiarFormulario()">Limpiar</button>
    </div>
  </form>

  <div class="lista-pisos-container">
    <h2>Lista de Pisos</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Piso</th>
            <th>Nombre</th>
            <th>¿Existe?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let piso of paginadoPisos" (click)="seleccionarPiso(piso)">
            <td>{{ piso.id_piso }}</td>
            <td>{{ piso.nombre }}</td>
            <td>{{ piso.existencia }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span>Página {{ currentPage + 1 }} de {{ Math.ceil(pisos.length / itemsPerPage) }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= (pisos.length / itemsPerPage) - 1">Siguiente</button>
  </div>
</div>
