<div class="container">
  <div class="containerLabor">
    <div class="izquierda">
      <p>Inspecci√≥n // Mant. Prev. Planif. // Planif. NO Period. // NO Planificado</p>
    </div>
    <div class="derecha">
      <select name="labor" id="selector" [(ngModel)]="selectorLabor" (change)="setLabor($event)">
        <option *ngFor="let labor of labor" [value]="labor.id_labor">
          {{ labor.descripcion }}
        </option>
      </select>
    </div>
  </div>
  <div class="instrucciones">
    <p>Instrucciones de la tarea</p>
  </div>
  <div class="containerTareas">
    <ol class="lista-tareas">
      <li *ngFor="let tarea of activoTareas let i = index" [attr.data-index]="i + 1">
        {{ tarea.descripcion_tarea }}
      </li>
    </ol>
  </div>
</div>
