<div class="container">
    <div class="izquierda">
        <p>Tipo de Activo:</p>
    </div>
    <div class="derecha">
        <select name="activo" id="selector" [(ngModel)]="selectorActivo" (change)="setActivo($event); loadFilters()">
            <option *ngFor="let activo of activos" [value]="activo.id_activo"> 
                {{ activo.nombre }} 
            </option>
        </select>
    </div>
</div>
